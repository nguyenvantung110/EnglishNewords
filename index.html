<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Tiếng Anh</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Từ mới</h1>
    </header>
    <main class="container">
        <div class="search-wrapper">
            <form id="addWordForm">
                <input type="text" id="newWord" placeholder="Từ mới" required>
                <input type="text" id="meaning" placeholder="Nghĩa" required>
                <input type="text" id="ipa" placeholder="Phiên âm" required>
                <button class="btn btn-primary" type="submit">Thêm từ</button>
            </form>
        </div>
        <table class="table table-striped">
            <thead>
                <th>Từ mới</th>
                <th>Nghĩa</th>
                <th>Phiên âm</th>
            </thead>
            <tbody id="wordList"></tbody>
        </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="main.js"></script>
</body>
</html>
